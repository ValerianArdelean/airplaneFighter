<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AIRPLANE FIGHTER</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="flex">
	<header>
		<h1>AIRPLANE FIGHTER</h1>
		<h3 id="lives">Score: 0</h2>
	</header>

	<main class="flex">
		<table id="table" class="flex">
		</table>
		
		<aside class="flex">

			<div id="joystick" class="flex">
				<button id="up" onclick="processLines(-1)">▲</button>
				<div class="middle">
					<button id="left" onclick="processColumns(-1)">◀</button>
					<button id="down" onclick="processLines(1)">▼</button>
					<button id="right" onclick="processColumns(1)">▶</button>
				</div>
			</div>
			
			<button id="start" onclick="shutBullets();">START</button>
			
			<button id="start" onclick="fire();">FIRE</button>
		</aside>
	</main>
	
	<footer>
		<p class="text fade">Made with &hearts; by Valerian @ WellCode</p>
	</footer>

	<script src="script.js" defer></script>
</body>
</html>
